 ### DED EVENTS ###
 ded.0100.t:0 "Эшфолд наносит ответный удар!"
 ded.0100.desc:0 "Драконий Молот - древняя крепость, которую мы потеряли. Теперь же мы собрали достаточно сил, чтобы напасть и отбить наши земли! Но мы не единственные кто охотится за их сокровищами, барон Эйнвальда и мастер из Гильдии Тараканов так же ищут момент для вторжения. Слава Эшфолду, Слава Королю!"
 ded.0100.a:0 "Выполнить приказ 69!"
 musk.0100.t:0 "Поход на Север"
 musk.0100.desc:0 "Драконий Молот.. что за прекрасное место для визита! Земля, полная золота и железных рудников... земле густых лесов и глубоких пещер... земля свободы и славы! И эта земля будет моей!!"
 musk.0100.a:0 "Выполнить приказ 69!"
 milton.0100.t:0 "За Барона!"
 milton.0100.desc:0 "Ох уже эти бандиты из твердыни Драконий Молот.. эти жалкие ворюги.. Настало время нашей мести, время сжечь это место до тла, время меча и топора."
 milton.0100.a:0 "Выполнить приказ 69!"
 restore_bar_decision:0 "Восстановить Бар!!"
 restore_bar_decision_tooltip:0 "После многих лет службы, истинные владельцы Бара решают его судьбу"
 bar.0001.t:0 "Восстановление Бара"
 bar.001.desc:0 "Долго ждала династия фон Штайнеров, чтобы достичь своей истинной цели.. единства наших земель и свободы от короля Тирана."
 bar.0001.a:0 "Они запомнят мое имя навеки!"
 bar.0001.b:0 "Мое имя будет забыто, но деяния войдут в историю!"
 bar.0002.t:0 "Восстановление Бара!"
 bar.0002.desc:0 "фон Штайнеры достигли своей древней цели!"
 bar.0002.a:0 "Слава Бару!"
 bar.0002.b:0 "Да будет проклят этот день!"
 bar.0002.c:0 "А?.."
 harsia.0001.t:0 "Новое начало"
 harsia.0001.desc:0 "Объединение свершилось. Харсия, рожденная из древних земель, воссияла на карте мира. Новый рассвет сулит единство и силу, которая изменит ход истории."
 harsia.0001.a:0 "Новая страничка в истории..."

