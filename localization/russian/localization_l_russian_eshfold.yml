 innovation_bervian_pikemen:0 "Бервийские пикинёры"
 innovation_bervian_pikemen_desc:0 "'Простые, но бравые ребята, которые сделают все, что от них потребуется.' - Герцог Берви Кашудзе, 1063 год."
 innovation_einvaldian_knights:0 "Эйнвальдские рыцари"
 innovation_einvaldian_knights_desc:0 "Лучшая тяжелая конница империи, находясь на службе у Императора и его ближайших соратников, они не раз пробивали бреши в рядах противника."
 innovation_westvald_hunters:0 "Вествальдские охотники"
 innovation_westvald_hunters_desc:0 "Исскуснейшие из охотников во всей империи, они передвигаются по лесу так же тихо как ветер шелестит листвой."
 innovation_white_shields:0 "Белые Щиты"
