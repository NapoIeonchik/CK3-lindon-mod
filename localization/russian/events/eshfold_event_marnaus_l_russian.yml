 ### MARNAUS EVENTS ###
 marnaus.0001.t:0 "Этого - вычеркиваем."
 marnaus.001.desc:0 "Паук доигрался, а мы дотерпели. Нет конца вращению Колеса убийств родичей и никогда не будет. Но, вместе с тем, это был Конец."
 marnaus.0001.a:0 "Теперь отдохну.."
 marnaus.0001.a.tt:0 "Грядут перемены."
 marnaus.0002.t:0 "Паук - раздавлен."
 marnaus.0002.desc:0 "Человек, что подстраивал убийства и войны наконец-то лишен власти? Что ж, это наверняка к лучшему.."
 marnaus.0002.a:0 "Поглядим-поглядим.."
 marnaus.0002.a.tt:0 "Грядут перемены."
 
 
 
