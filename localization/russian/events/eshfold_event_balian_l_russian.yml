 ### DENETHOR EVENTS ###
 balian.0003.t:0 "Балион в огне"
 balian.0003.desc:0 "Две сотни лет назад Великая Империя Балион развалилась в результате интриг дворян, бездействия Короны и пропажи Вестников. Я, именно я, должен сплотить древние королевства вновь! Да помогут мне Вестники, и да будет благословлен мой поход!"
 balian.0003.a:0 "Балион будет мой!"
 balian.0004.t:0 "Балион в огне"
 balian.0004.desc:0 "Две сотни лет назад Великая Империя Балион развалилась в результате интриг дворян, бездействия Короны и пропажи Вестников. Но вот он, человек, заявляющий, что способен заново сплотить древние королевства. Безумец ли он.. или Герой из преданий? Время покажет."
 balian.0004.a:0 "Опасные нынче времена.."
 balian.0001.t:0 "Единая империя"
 balian.0001.desc:0 "Балион мой! Спустя годы завоеваний Империя вновь собрана и лежит прямо у моих ног! Много слез было пролито, много молитв произнесено, много битв выиграно, много славы добыто, и все это принадлежит мне! Ибо я, человек, которому предвещали разрушить мир!"
 balian.0001.a:0 "Мое имя останется в хрониках навеки."
 balian.0001.b:0 "Не ради славы, но ради будующих поколений."
 balian.0002.t:0 "Единая империя"
 balian.0002.desc:0 "Империя вновь едина. Спустя века она вновь существует, и мир трепещет пред её мощью."
 balian.0002.a:0 "Что же с нами будет..?"