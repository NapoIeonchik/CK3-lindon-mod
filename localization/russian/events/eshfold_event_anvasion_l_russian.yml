 ### ANVASION EVENTS ###
 anvasion.1000.t:0 "Спецоперация по демилитаризации и дегрейнтевализации Империи Рейкланд"
 anvasion.1000.desc:0 "Для поднятия внутренних взаимоотношений и в целом увеличения значимости старой культуры анлюдов, некоторые главы кланов решили вторгнуться в Грейнтвальд, дабы уменьшить вражду внутри племен и централизировать власть."
 anvasion.1000.a:0 "Спасаем их, ребята!"
 anvasion.1000.after.tt:0 "Повторим подвиг предков!"
 anvasion.2000.t:0 "Спецоперация по демилитаризации и дегрейнтевализации Империи Рейкланд"
 anvasion.2000.desc:0 "Ох бля браття, ну, ще не вмерли Грейнтвальда ні слава, ні воля, ще нам браття грейнтвальдці усміхнеться доля, згинуть наші воріженьки, як роса на сонці, запануєм і ми браття у свої сторонці."
 anvasion.2000.a:0 "'Є ще порох у порохівниці!' - 'Що за порох..'"


