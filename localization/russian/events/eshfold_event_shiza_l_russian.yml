 ### DENETHOR EVENTS ###
 gevis.0100.t:0 "Шиза близко!"
 gevis.0100.desc:0 "На протяжении долгого времени я размышлял о восстании против моего короля.. Ну уж нет, это безумие! Он подарил мне всю ту власть, и я навеки в долгу... Но постойте.. с такой силой я могу делать что хочу! И я буду!"
 gevis.0100.a:0 "Я должен прислушаться к голосу в своей голове.."
 gevis.0100.a.tt:0 "Это точно правильный путь к величию!"
 gevis.0100.b:0 "Хватит этого безумия"
 gevis.0100.b.tt:0 "Это должно быть всего лишь сон!"
 gevis.0101.t:0 "Шиза близко 2!"
 gevis.0101.desc:0 "И так, раз уж я решился на восстание мне стоит найти тайное знание и улучшить скилл!"
 gevis.0101.a:0 "Я буду тренироваться двенадцать часов в день."
 gevis.0101.a.tt:0 "Пума станет моим мастером!"
 gevis.0101.b:0 "Я буду тренироваться двенадцать часов в день."
 gevis.0101.b.tt:0 "Вальтер будет мне другом!"
 decision_gevis_shiza_start:0 "Something is burning deep inside me.."
 decision_gevis_shiza_tooltip:0 "I have to find the answers"
 decision_gevis_shiza_desc:0 "There's something deep inside me which I don't fully understand.. I think, our king might be the reason but I'm not entirely sure"
 decision_gevis_shiza_confirm:0 "I need to do a little thinking.."
 gevis.0102.t:0 "Шиза близко 3!"
 gevis.0102.desc:0 "Управление.. Военная наука.. это не единственные навыки которыми я хочу обладать."
 gevis.0102.a:0 "Еще двенадцать часов?.."
 gevis.0102.a.tt:0 "Йозеф научит меня интригам!"
 gevis.0102.b:0 "Еще двенадцать часов?.."
 gevis.0102.b.tt:0 "Леди Тесса обучит меня дипломатии!"
 gevis.0103.t:0 "Наконец! Пора приступать к работе!"
 gevis.0103.desc:0 "Теперь, когда путь шизы почти закончен, мне осталось сделать совсем чуть-чуть."
 gevis.0103.a:0 "Я слышал про банду наемников разбивших лагерь в Аахене."
 gevis.0103.b:0 "Я посещу старого друга! Я слышал он маг, или что-то в этом роде."
 
 

