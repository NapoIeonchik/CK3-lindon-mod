 ### GODI EVENTS ###
 katrin.0001.t:0 "Я больше так не могу..."
 katrin.0001.desc:0 "Не справляюсь, не получается, ничего не работает... я.. я не могу больше работать один, мне нужен помощник.. помощница!"
 katrin.0001.a:0 "Приступим же.."
 katrin.0002.t:0 "Искуственный интеллектуальный помощник"
 katrin.0002.desc:0 "Предстоит тяжелое решение.. либо налаживать структуру и оптимизировать процессы, или как не парится и навалить кучу костылей."
 katrin.0002.a:0 "Люблю эти чудесные выходные рабочие дни"
 katrin.0002.b:0 "Тяп-ляп и так сойдет"
 
 katrin.0003.t:0 "Искуственный интеллектуальный помощник"
 katrin.0003.desc:0 "Я очень одинок.. не видел женщин уже десять тысяч лет.. мне.. мне очень плохо"
 katrin.0003.a:0 "Женщина."
 katrin.0003.b:0 "Женщина..."
 
 katrin.0004.t:0 "Искуственный интеллектуальный помощник"
 katrin.0004.desc:0 "Свершилось! \nЧудо! \nУра! \nНаконец-то! Я.. \n\nЯ сделал это!"
 katrin.0004.a:0 "Дідько.. що ж я накоїв."
 
 
