 innovation_undead_horde_desc:0 "Во всем мире нежить и некромантия это нечто мерзкое и отвратительное, что ж здесь об этом явно не знают."
 innovation_paragon_guard:0 "Парагонская Гвардия" 
 innovation_paragon_guard_desc:0 "Умелые и хорошо вооружённые солдаты, знаюзщие свое дело и готовые ко всему." 
 innovation_eshfold_knights:0 "Эшфолдские Рыцари"
 innovation_eshfold_knights_desc:0 "Лучшая рыцарская кавалерия во всем мире, или по крайней мере так они считают сами." 
 innovation_elf_invasion:0 "Эльфийские Завоевания"
 innovation_elf_invasion_desc:0 "Право на завоевание - это вам не право на жизнь, его надо заслужить."
 innovation_mirkwood_brigands:0 "Мирквудские Разбойники"
 innovation_mirkwood_brigands_desc:0 "Бедняки и оборванцы, но уж очень хорошо они знакомы с лесом и его врагами.."
 innovation_greintvald_crossbowmen:0 "Грейнтвальдские Стрелки"
 innovation_greintvald_crossbowmen_desc:0 "Самые меткие из всех стрелков, что только населяли этот мир, ну.. до тех пор пока кто-то не прострелит им макушку!"
 innovation_gentrualii:0 "Гентруалии"
 innovation_gentrualii_desc:0 "Единственная боеспособная рота солдат в Гентруальгоне, больше о них сказать нечего."
 innovation_elf_magi:0 "Эльфийские чародеи"
 innovation_elf_magi_desc:0 "Чары и магия - недавнее приобретение для мира сего, а потому и знакомы эти искусства в основном жителям потосторонним.."
 innovation_claimorean_dogs:0 "Клайморские псы"
