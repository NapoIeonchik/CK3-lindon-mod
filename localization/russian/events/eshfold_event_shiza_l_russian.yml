 mercenary.1400.t:0 "Что-то приближается.. я чувствую это в воде."
 mercenary.1400.desc:0 "Славные соседи из Джеронии информируют нас о том, что к нашей границе движется огромная орда разного рода сброда. Но мы не трепещем, если они хотят бросить нам вызов, то пускай готовятся к смерти."
 mercenary.1400.option.a:0 "О Меченосец, даруй нам силу."
 mercenary.1400.after.tt:0 "Не так много времени осталось.."