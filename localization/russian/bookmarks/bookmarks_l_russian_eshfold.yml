 1_legolas_dna_data:0 "Король Леголас Кросс"
 1_legolas_dna_data_desc:0 "Уже несовсем молодой, но еще и совсем не старый, Леголас Кросс восходит на престол Эшфолда по довольно неприятным обстоятельствам, брат - мертв, отец - мертв, и только сестра осталась поддержать нового монарха.\n\Что ж посмотрим, ждет его величие или династия Кроссов прекратит свое существование навеки."
 2_legolas_dna_data:0 "Мальдегарда Кросс"
 bookmark_eshfold_milton:0 "Император Мильтон де Пейрак-Пейран"
 bookmark_eshfold_milton_desc:0 "Император Мильтон правит Грейнтвальдской империей твердой рукой, но время мира постепенно подходит к концу. \n\Страна вскипает из-за внутренних разногласий, а внешние враги только и ждут подходящего момента для удара.\n\Хватит ли у императора сил выдержать все это?"
 bookmark_eshfold_gevis:0 "Гевис Уоткинс"
 bookmark_eshfold_gevis_desc:0 "Молодая знаменитость! Любимец простонародья и просто чудесный человек. \n\Вот только.. так ли все это? Последнее время люди шепчутся, что у молодого лорда не все впорядке с головой... Довольно интересно, не находите?"
 bookmark_eshfold_feanor:0 "Граф Феанор"
 bookmark_eshfold_feanor_desc:0 "Феанор, граф Парагона, был известен своими воинскими подвигами и умением править. Однако судьба бросила ему вызов - его земли оказались под осадой орд нежити. Подобранное союзниками войско упорно сражается, но враги усиливаются. Вопреки трудностям, Феанор не теряет надежды и руководит своими защитниками с мужеством. Останется ли графу удача? Сможет ли он разбить осаду и восстановить свою обитель? Судьба графства висит на волоске."
 bookmark_eshfold_finwe:0 "Король Финве"
 bookmark_eshfold_finwe_desc:0 "Король эльфов Финве правил великой эльфийской страной, пока не наступил мрачный катаклизм. Земли его королевства были погружены в глубины моря, оставив выживших эльфов лишь на небольших островах. Разделенные, эльфы стремятся сохранить свою культуру и найти новый дом. Возглавляя поиски, Король Финве объединяет эльфийские народы и с надеждой исследует незатопленные острова. Но смогут ли они восстановить свою страну и снова стать могущественной нацией?"
