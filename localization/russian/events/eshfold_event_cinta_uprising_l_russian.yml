 ### DENETHOR EVENTS ###
 gent.0100.t:0 "Возмездие"
 gent.0100.desc:0 "Барон Леон - жалкий либеральный ублюдок, он приглашает на наши земли иностранных дураков, которые забирают наши рабочии места, наши деньги и наши счастливые жизни! Гентруальгон для гентруальгонцев! Посему, староста Риордан Деспот из Цинты объявляет о начале спецоперации по освобождению гентруальгонского народа от заграничных захватчиков!"
 gent.0100.a:0 "Но для начала.. стоит подготовиться"
 gent.0101.t:0 "Возмездие"
 gent.0101.desc:0 "Пришло время. Время справедливости! Вперед народ Гентруальгона! Круши иностранцев! Забирай их имущество! Насилуйте их женщин.. или.. или мужчин! Убивайте детей и разрушатей селения! Вперед! \n\nЗа родину!"
 gent.0101.a:0 "Определенные меры, в эти неопределенные времена."
 gent.0102.t:0 "Возмездие?"
 gent.0102.desc:0 "Возмездие.. странные люди эти цинтийцы. Я принес этим людям прогрес и процветание, а они.. Дураки они. Слава Гентруальгону! Прогрессу слава!"
 gent.0102.a:0 "Они готовились к войне."
 